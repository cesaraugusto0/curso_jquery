<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Curso Jquery</title>
    <style>
        .caixa{
            border: 3px solid #000;
            border-radius: 10px;
            padding: 10px 0px 0px 0px;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }
        .verde{
            background-color: #0f0;
        }
        .azul {
            background-color: #00f;
        }
        .vermelho {
            background-color: #f00;
        }
    </style>
</head>
<body>
    <p>
        <button id="btnVerde">Verde</button>
        <button id="btnVermelho">Vermelho</button>
        <button id="btnAzul">Azul</button>
    </p>
    

    <div id="caixa" class="caixa">
    </div>


    <script>
        $('#btnVerde').click(function(){
            $('#caixa').removeClass("azul")
            $('#caixa').removeClass("vermelho")
            $('#caixa').addClass("verde")
        })

        $('#btnVermelho').click(function(){
            $('#caixa').removeClass("azul")
            $('#caixa').removeClass("verde")
            $('#caixa').addClass("vermelho")
        })

        $('#btnAzul').click(function(){
            $('#caixa').removeClass("verde")
            $('#caixa').removeClass("vermelho")
            $('#caixa').addClass("azul")
        })
        
    </script>
</body>
</html>
