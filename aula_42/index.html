<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Curso Jquery</title>
    <style>
        .caixa{
            background-color: #ddd;
            border: 1px solid #000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btnPosicao">Posição</button>
        <br>
        <label>Topo:</label>
        <input type="range" name="top" id="top" min="0" max="500">
        <label>Left:</label>
        <input type="range" name="left" id="left" min="0" max="500">
    </p>


    <div id="caixa" class="caixa" style="position: absolute; top: 100px; left: 100px; background-color: #f00;">
    </div>
    

    <script>
        
        $('#btnPosicao').click(()=>{
            let pt=$('#caixa').position().top
            let pl=$('#caixa').position().left
            let ot=$('#caixa').offset().top
            let ol=$('#caixa').offset().left
            alert("top p: "+pt+" | left p: "+pl+"\ntop o: "+ot+" | left o: "+ol)
        })

        $('#top').change((e)=>{
            let valor=document.getElementById(e.target.id).value
            $('#caixa').offset({'top':valor})
        })

        $('#left').change((e)=>{
            let valor=document.getElementById(e.target.id).value
            $('#caixa').offset({'left':valor})
        })
        
        
    </script>
</body>
</html>
