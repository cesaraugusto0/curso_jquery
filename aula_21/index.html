<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Curso Jquery</title>
    <style>
        .caixa {
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            background-color: #008;
            color: #fff;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            position: absolute;
            left:200px;
            top: 50px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="caixa" id="caixa">
        <h3>CFB Cursos</h3>
        <p>Curso de JQuery</p>
    </div>

    <button id="btn_tamanho">Dimunir / Aumentar</button>
    <button id="btn_mostrar">Ocultar / Mostrar</button>

    <script>
        $('#btn_tamanho').click(function(){
            $('#caixa').animate({width:'toggle',height:'toggle'})
        })
        $('#btn_mostrar').click(function(){
            $('#caixa').animate({opacity:'toggle'},{duration:2000})
        })
    </script>
</body>
</html>
