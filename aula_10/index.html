<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Curso Jquery</title>
    <style>
        div{border: 1px solid #f00;padding: 10px;}
        p{border: 1px solid #00f;padding: 10px;}
        span{border: 1px solid #0f0;padding: 10px;}
    </style>
</head>
<body>
    <div>
        <p>
            CBF Cursos<br><br><br>
            <span>Curso de JQuery</span>
        </p>
    </div>
    
    <script>
        // stopPropagation para a propagação do eventos para os elementos pais
        $("div").click(()=>{alert('Evento disparado no div')})
        $("p").click(()=>{event.stopPropagation(); alert('Evento disparado no p')})
        $("span").click(()=>{event.stopPropagation(); alert('Evento disparado no span')})
    </script>
</body>
</html>
