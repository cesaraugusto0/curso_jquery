<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Curso Jquery</title>
    <style>
        .caixa{
            background-color: #f00;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 50px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btnAnimar">Animar</button>
        <button id="btnProxima">Pr√≥ximo</button>
        <button id="btnParar">Parar</button>
        <button id="btnFim">Fim</button>
    </p>
    <div id="caixa" class="caixa"></div>

    <script>
        $('#btnAnimar').click(function(){
            $('#caixa').animate({left:800},{duration:2000})
            $('#caixa').animate({top:400},{duration:2000})
            $('#caixa').animate({left:00},{duration:2000})
            $('#caixa').animate({top:50},{duration:2000})
        })
        $('#btnProxima').click(function(){
            $('#caixa').stop()
        })
        $('#btnParar').click(function(){
            $('#caixa').stop(true,false) //limpa fila, pular para fim
        })
        $('#btnFim').click(function(){
            $('#caixa').stop(false,true) //limpar fila, pular para o fim
        })
    </script>
</body>
</html>
