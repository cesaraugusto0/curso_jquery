<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Curso Jquery</title>
    <style>
    </style>
</head>
<body>
    <p id="texto1">CBF Cursos</p>
    <br>
    <div id="texto2">Curso de JQuery</div>
    <br>
    <p id="resultado"></p>
    <script>
        $(document).on({
            click:()=>{$('#resultado').text(event.type + ": " + event.which)},
            keydown:()=>{
                // propriedade type do obj event retorna que eventa foi chamado
                // propriedade which do obj event retorna quem disparou o evento
                $('#resultado').text(event.type + ": " + event.which)
                if (event.which == 13) {
                    alert('ENTER Pressionado')
                }
            }
        })
    </script>
</body>
</html>
