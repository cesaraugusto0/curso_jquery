<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Curso Jquery</title>
    <style>
        #caixa {
            background-color: #f00;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btnAumentar">Aumentar</button>
        <button id="btnDiminuir">Diminuir</button>
    </p>
    <p>
        <button id="btnFinalizar">Finalizar</button>
    </p>
    <p id="info">0</p>

    <div id="caixa"></div>

    <script>
        const cx=$('#caixa')
        $('#btnAumentar').click(function(){
            $('#caixa').animate({width:800},{duration:5000,complete:()=>{$('#info').text(cx.queue().length)}})
            $('#info').text(cx.queue().length)
        })
        $('#btnDiminuir').click(function(){
            $('#caixa').animate({width:100},{duration:5000,complete:()=>{$('#info').text(cx.queue().length)}})
            $('#info').text(cx.queue().length)
        })
        $('#btnFinalizar').click(function(){
            $('#caixa').finish()
        })
    </script>
</body>
</html>
